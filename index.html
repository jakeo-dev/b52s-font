<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unofficial B-52's Font</title>
    <link href="style.css" rel="stylesheet">

    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <meta property="og:title" content="Unofficial B-52's Font">
    <meta property="og:description" content="Download and try out the unofficial font from the B-52's logo">
    <meta name="theme-color" content="#feeb51">
</head>

<body class="font-B52s px-8 pt-12 pb-32 md:pt-16 md:pb-40">

    <div class="justify-center items-center text-center tracking-tight">
        <h1 class="text-4xl md:text-5xl tracking-tight">Unofficial B-52's font</h1>
        <h2 class="text-2xl mt-2.5 tracking-tight">only uppercase letters, numbers, and some punctuation are supported
        </h2>
        <div class="flex justify-center gap-x-4">
            <a class="text-blue-500 hover:text-blue-600 active:text-blue-700 underline hover:decoration-1 hover:decoration-wavy text-2xl mt-2.5 tracking-tight"
                href="/unofficial-b52s-Regular.ttf" download="unofficial-b52s-Regular.ttf">download font (.ttf)</a>
            <a class="text-blue-500 hover:text-blue-600 active:text-blue-700 underline hover:decoration-1 hover:decoration-wavy text-2xl mt-2.5 tracking-tight"
                href="https://github.com/jakeo-dev/b52s-font">view code on github</a>
        </div>
    </div>

    <div class="mt-8 md:mt-14">
        <div class="block sm:flex max-w-4xl mx-auto">
            <label class="text-xl tracking-tight">Start typing below</label>
        </div>
        <div class="block sm:flex justify-center max-w-4xl mx-auto">

            <textarea
                class="text-4xl w-full sm:w-auto tracking-tight border-2 rounded-md px-4 py-2 hover:bg-gray-100 focus:bg-gray-200 transition-all"
                placeholder="Start typing here..." id="textbox" rows="8" cols="999" autocomplete="off"
                autocapitalize="off" spellcheck="false"></textarea>
        </div>
    </div>


</body>

</html>

<script src="script.js"></script>
