<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-52s Font</title>
    <link href="style.css" rel="stylesheet">
</head>

<body class="font-B52s px-8 pt-12 pb-32 md:pt-16 md:pb-40">

    <div class='justify-center items-center text-center'>
        <h1 class='text-4xl md:text-5xl tracking-tighter'>Type below in the (unofficial) B-52s font</h1>
        <h2 class='text-2xl tracking-tighter mt-2.5'>only letters and some punctuation are supported</h2>
    </div>

    <div class='block sm:flex justify-center max-w-4xl mx-auto mt-8 md:mt-14'>
        <textarea
            class="text-4xl w-full sm:w-auto  tracking-tighter border-2 rounded-md px-4 py-2 hover:bg-gray-100 focus:bg-gray-200 transition-all"
            placeholder="Start typing here..." name="" rows="8" cols="999" autocomplete="off" autocapitalize="off"
            spellcheck="false"></textarea>
    </div>


</body>

</html>

<script src="script.js"></script>
